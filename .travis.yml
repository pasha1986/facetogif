sudo: required

language: ruby

services:
  - docker

before_install:
  - docker build -t pasha1986/facetogif .
  - docker run -d -p 8080:80 pasha1986/facetogif
  - docker ps -a

script:
  - curl http://localhost:8080/

after_success:
  - if [ "$TRAVIS_BRANCH" == "develop" ]; then
    docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD";
    docker push $DOCKER_USERNAME/facetogif;
    fi  